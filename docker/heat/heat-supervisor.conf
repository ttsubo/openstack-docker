[program:heat-api]
command=/usr/bin/heat-api --config-file=/etc/heat/heat.conf --log-file=/var/log/heat/heat-api.log
redirect_stderr=true
autostart=true

[program:heat-engine]
command=/usr/bin/heat-engine --config-file=/etc/heat/heat.conf --log-file=/var/log/heat/heat-engine.log
redirect_stderr=true
autostart=true
